<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Dealership Review</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="about/">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="contact/">Contact Us</a></li>
            </ul>
            <ul class="navbar-nav">
                {% if not user.is_authenticated %}
                <li class="nav-item">
                    <form class="form-inline" action="{% url 'djangoapp:login' %}" method="post">
                        {% csrf_token %}
                        <input class="form-control mr-sm-2" type="text" placeholder="Username" name="username">
                        <input class="form-control mr-sm-2" type="password" placeholder="Password" name="password">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign in</button>
                        
                    </form>
                    <a href="signup/">
                        <button class="btn btn-outline-danger my-2 my-sm-0" >Sign up</button>

                    </a>
                    
                </li>
                {% endif %}
                
                
                </li>
            </ul>

        </div>
    </nav>
    <div class="container mt-3"> <!-- Use a Bootstrap container for content -->
        <div class="row justify-content-end"> <!-- Align content to the right within a row -->
            <div class="col-auto">
                {% if user.is_authenticated %}
                <p class="d-inline mr-3">Welcome {{ user.username }}!</p>
                <a href="{% url 'djangoapp:logout' %}" class="btn btn-outline-danger">Sign Out</a>
                {% endif %}
            </div>
        </div>
    </div>
    

    
</body>
</html>
